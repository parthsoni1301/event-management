<!DOCTYPE html>
<html>
<head>
</head>

<body>
<h2>{{ event.name }}</h2>
<p>Date: {{ event.date }}</p>
<p>Venue: {{ event.venue }}</p>
<p>Capacity: {{ event.capacity }}</p>

<h3>Registrations</h3>
<ul>
{% for registration in registrations %}
    <li>Name: {{ registration.name }}, Email: {{ registration.email }}</li>
{% empty %}
    <li>No registrations yet.</li>
{% endfor %}
</ul>

</body>

</html>
